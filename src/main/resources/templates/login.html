<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.css}" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link th:href="@{css/modern-business.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="Fragments/Menus :: top-menu"></nav>
<div th:replace="Fragments/Menus :: side-menu"></div>
<!-- Page Content -->

<div class="container col-md-9">
        <div class="row">
        <div class="col-md-9">
            <h1 class="page-header">Logowanie</h1>
        </div>
        </div><!-- /.row -->

    <div class="row">
        <div class="col-md-9">
            <div class="panel-body">
                <form role="form" enctype="multipart/form-data" th:action="@{/login}" th:method="post" th:object="${loginForm}">
                    <fieldset>
                        <div th:class="${#fields.hasErrors('login')?'form-group has-error':'form group'}">
                            <label for="login" class=control-label > Login: </label>
                            <input class="form-control"  th:field="*{login}" placeholder="login" id="login" name="login" type="text" value="">
                        </div>
                        <div th:class="${#fields.hasErrors('password')?'form-group has-error':'form group'}">
                            <label for="password" class=control-label > Hasło: </label>
                            <input class="form-control"  th:field="*{password}" placeholder="password" id="password" name="password" type="password" value="">
                            <small> <p class="text-danger text-right" th:if="${loginError == true} "> złe dane logowania!</p></small>
                        </div>
                  <br/>
                        <div><input type="submit" class="btn btn-lg btn-success btn-block" value="Zaloguj"></div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div><!-- /.row -->

</div><!-- /.container -->

<div class="container">

    <hr>

    <footer th:replace="Fragments/footer :: footer"> </footer>

</div><!-- /.container -->

<!-- JavaScript -->
<script th:src="@{js/jquery-1.10.2.js}"></script>
<script th:src="@{js/bootstrap.js}"></script>
<script th:src="@{js/modern-business.js}"></script>

</body>
</html>
