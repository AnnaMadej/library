<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link th:href="@{/css/modern-business.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="Fragments/Menus :: top-menu"></nav>
<div th:replace="Fragments/Menus :: side-menu"></div>
<!-- Page Content -->

<div class="container col-md-9">
    <div class="row">
        <div class="col-md-9">
            <h1 class="page-header">Rejestracja</h1>
        </div>
    </div><!-- /.row -->

    <div class="row">
        <div class="col-md-9">
            <div class="panel-body">
                <form th:if="${registrationOK!=true}" role="form" enctype="multipart/form-data" th:action="@{/register}" th:method="post" th:object="${registerForm}">
                    <fieldset>
                        <div th:class="${#fields.hasErrors('name')?'form-group has-error':'form group'}">
                            <label for="name" class=control-label > Imię: </label>
                            <input class="form-control"  th:field="*{name}" placeholder="name" id="name" name="name" type="text" autofocus>
                            <small> <p class="text-danger text-right" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p></small>
                        </div>

                        <div th:class="${#fields.hasErrors('surname')?'form-group has-error':'form group'}">
                            <label for="surname" class=control-label > Nazwisko: </label>
                            <input class="form-control" th:field="*{surname}" placeholder="surname" id="surname" name="surname" type="text" autofocus>
                            <small> <p class="text-danger text-right" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p></small>
                        </div>
                        <div th:class="${#fields.hasErrors('login')?'form-group has-error':'form group'}">
                            <label for="login" class=control-label > Login: </label>
                            <input class="form-control"  th:field="*{login}" placeholder="login" id="login" name="login" type="text" value="">
                            <small> <p class="text-danger text-right" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></p>
                                <p class="text-danger text-right" th:if="${registerError=='userExists'}" th:text="'Ten login istnieje już w bazie!'"></p></small>

                        </div>
                        <div th:class="${#fields.hasErrors('password')?'form-group has-error':'form group'}">
                            <label for="password" class=control-label > Hasło: </label>
                            <input class="form-control"  th:field="*{password}" placeholder="password" id="password" name="password" type="password" value="">
                            <small> <p class="text-danger text-right" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p></small>
                        </div>
                        <div th:class="${registerError=='passwordsError'?'form-group has-error':'form group'}">
                            <label for="password2" class=control-label > Powtórz hasło: </label>
                            <input class="form-control"  th:field="*{password2}" placeholder="password2" id="password2" name="password2" type="password" value="">
                            <small> <p class="text-danger text-right" th:if="${registerError=='passwordsError'}"> Hasła są różne</p></small>
                        </div>
                        <br/>
                        <div><input type="submit" class="btn btn-lg btn-success btn-block" value="Zarejestruj"></div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div><!-- /.row -->

</div><!-- /.container -->

<div class="container">

    <hr>

    <footer th:replace="Fragments/footer :: footer"> </footer>

</div><!-- /.container -->

<!-- JavaScript -->
<script th:src="@{/js/jquery-1.10.2.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/modern-business.js}"></script>

</body>
</html>
